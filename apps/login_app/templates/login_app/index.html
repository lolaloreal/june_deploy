<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login and reg</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'stock_css.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>

        <h1>registration</h1>
        <hr>
        <form action="/register" method="post">
            {% csrf_token %}
            <label for="first_name">First Name: <input type="text" name="first_name"></label>
            {{ first_name }}
            <label for="last_name">Last Name: <input type="text" name="last_name"></label>
            {{ last_name }}
            <label for="email">Email: <input type="text" name="email"></label>
            {{ email }}
            <hr>
            <label for="password">Password: <input type="text" name="password"></label>
            {{ password }}
            <label for="password_confim">Password Confirm: <input type="text" name="password_confirm"></label>
            {{ password_confirm }}
            <input type="submit" name="register" value="register"></label>
        </form>
        <br>
        <h1>login</h1>
        <hr>
        <form action="/login" method="post">
            {% csrf_token %}
            <label for="email">Email: <input type="text" name="email"></label>
            <label for="password">Password: <input type="text" name="password"></label>
            <input type="submit" name="login" value="login">
        </form>
    </body>
</html>
